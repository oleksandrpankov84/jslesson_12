<main>
	<p>Задача 2. Дано масив 30 випадкових цілих чисел. Підрахувати скільки було обмінів під час сортування змішуванням.</p>
	<h2>Розвʼязок:</h2>
	<script>
		function getRandom(minV,maxV) {
			return Math.floor(Math.random()*(maxV-minV+1)+minV)
		}
		function getArrRandom(qtyEl,minV,maxV) {
			let arr=[]
			for (let i = 0; i < qtyEl; i++) {
				arr.push(getRandom(minV,maxV))
			}
			return arr
		}
		const arr=getArrRandom(30,1,100)
		document.write(`<p>Створений масив: ${arr}</p>`)
		let swapCount=0
		let leftIndex=0
		let rightIndex=arr.length-1
		while (leftIndex<rightIndex) {
			for (let i = leftIndex; i < rightIndex; i++) {
				if (arr[i]>arr[i+1]) {
					[arr[i],arr[i+1]]=[arr[i+1],arr[i]]
					swapCount++
				}
			}
			rightIndex--
			for (let j = rightIndex; j > leftIndex; j--) {
				if (arr[j]<arr[j-1]) {
					[arr[j],arr[j-1]]=[arr[j-1],arr[j]]
					swapCount++
				}
			}
			leftIndex++
		}
		document.write(`<p>Відсортований масив: ${arr}</p><p>Кількість змін: ${swapCount}</p>`)

	</script>
</main>
</body>
</html>

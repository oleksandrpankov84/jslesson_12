<body>
	<header>

	<p>Задача 5. Дано масив імен. Застосовуючи відповідне сортування та бінарний пошук визначити, чи є у масиві ім’я «Olga» і під яким індексом.</p>
	<h2>Розвʼязок:</h2>
	<script>
		let arrNames=['Olga', 'Viktor', 'Oleksandr', 'Nikolai', 'Oleg', 'Olga', 'Anna', 'Sergii', 'Natali', 'Kati']
		document.write(`Даний масив: ${arrNames}<br>`)
		function getSortNames(arr) {
			let change
			do {
				change=false
				for (let i = 1; i < arr.length; i++) {
					if (arr[i-1]>arr[i]) {
						let temp=arr[i-1]
						arr[i-1]=arr[i]
						arr[i]=temp
						change=true
					}
				}
			} while (change);
			return arr
		}
		getSortNames(arrNames)
		document.write(`Відсортований масив: ${arrNames}<br>`)
		function includeElement(arr,serchEl) {
			let start=0
			let end=arr.length-1
			while (start<=end) {
				const middle=Math.floor((start+end)/2)
				if (arr[middle]===serchEl) return middle
				if (arr[middle]<serchEl) start=middle+1
				if (arr[middle]>serchEl) end=middle-1
			}
			return -1
		}
		const findEl=includeElement(arrNames,'Olga')
		if (findEl!==-1) {
			document.write(`У масиві є ім"я Ольга за індексом ${findEl}`) 
		} else {document.write('У масиві відсутне ім"я Ольга')}
	</script>
